name: m4sport

services:
  scraper:
    build:
      context: .
      dockerfile: scraper.Dockerfile
    volumes:
      - ./scraped:/app/scraped

  player:
    build:
      context: .
      dockerfile: player.Dockerfile
    volumes:
      - ./scraped:/usr/local/apache2/htdocs/scraped
    ports:
      - "8080:80"
